<!DOCTYPE>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JSON Loader</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="prettify/sons-of-obsidian.css">
<link rel="stylesheet" href="css/jsoneditor.css">
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.jsoneditor.js"></script>
<script type="text/javascript" src="prettify/prettify.js"></script>
<script type="text/javascript" src="js/json-loader.js"></script>
</head>

<body style="margin: 10px;">
    <div class="container-fluid well well-sm row-fluid">
        <div class="col-xs-12">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="iServer" class="col-sm-1 control-label">URL</label>
                    <div class="col-sm-11">
                        <div class="input-group">
                            <input type="url" class="form-control" id="iServer" placeholder="URL" />
                            <div class="input-group-btn" data-type="server">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="height: 34px;" disabled="disabled">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right ddm-select" role="menu"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="iHeader" class="col-sm-1 control-label">Headers</label>
                    <div class="col-sm-11">
                        <div class="input-group">
                            <input type="text" class="form-control" id="iHeader" placeholder="Header" />
                            <div class="input-group-btn" data-type="header">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="height: 34px;" disabled="disabled">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right ddm-select" role="menu"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="iParams" class="col-sm-1 control-label">Params</label>
                    <div class="col-sm-11">
                        <div class="input-group">
                            <input type="text" class="form-control" id="iParams" placeholder="Parameters" />
                            <div class="input-group-btn" data-type="params">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="height: 34px;" disabled="disabled">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right ddm-select" role="menu"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sType" class="col-sm-1 control-label">Method</label>
                    <div class="col-sm-3">
                        <div class="radio-inline">
                            <label for="inlineRadio1"><input name="sType" type="radio" id="inlineRadio1" value="get" checked="checked" />GET</label>
                        </div>
                        <div class="radio-inline">
                            <label for="inlineRadio2"><input name="sType" type="radio" id="inlineRadio2" value="post" />POST</label>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <button class="btn btn-default" id="btnSubmit" type="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-xs-12" id="loadMask" style="text-align: center;">
            <img alt="loadingâ€¦" src="images/loading.gif" width="32" style="margin: 0 auto;" />
        </div>
        <div class="col-xs-12">
            <pre id="pOut" class="prettyprint linenums"></pre>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="modalDiv" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modalLabel">modalLabel</h4>
                    <div id="legend">
                        <em>Legend: </em><span class="array">array</span><span class="object">object</span><span class="string">string</span><span class="number">number</span><span class="boolean">boolean</span><span class="null">null</span><span>Remove item by deleting a property name.</span>
                    </div>
                </div>
                <div class="modal-body container-fluid" style="overflow: auto;">
                    <div class="col-xs-12 json-editor" id="jsonDiv"></div>
                    <div class="col-xs-12" style="padding: 10px 73px 0 29px;">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-info" id="btnAppendProperty">
                                    <span class="glyphicon glyphicon-plus"></span> Add Property
                                </button>
                                <button type="button" class="btn btn-info " id="btnClear">
                                    <span class="glyphicon glyphicon-remove"></span> Clear
                                </button>
                            </div>
                            <input type="text" class="form-control" id="iJsonParser" placeholder="Header" />
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-info" id="btnJsonParser">
                                    <span class="glyphicon glyphicon-refresh"></span> Parse
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnOK">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Copyright -->
    <div id="copyright"></div>
</body>
</html>
